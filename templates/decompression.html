<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <!-- ✅ NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Image Processor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('traitement_image') }}">Traitement Image</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('decompression_fichier') }}">Décompresser Fichier</a>
            </li>
            <li class="nav-item">
              <a id="downloadBtn" class="nav-link disabled" href="#"><i class="fas fa-download"></i> Télécharger</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ✅ MAIN SECTION -->
    <div class="container mt-4">
      <div class="row">
        <!-- ✅ LEFT SIDE - Controls -->
        <div class="col-md-4">
          <h4>Upload fichier a decompresser</h4>

          <input type="file" id="fileInput" accept=".txt" class="form-control mb-3" />
          <!-- ✅ Bouton pour afficher histogramme -->

          <button class="btn btn-outline-success w-100 mb-2 decompress" onclick="coderFile('decompress-huffman')">Décompresser Huffman</button>
          <button class="btn btn-outline-success w-100 mb-2 decompress" onclick="coderFile('decompress-shannon')">Décompresser Shannon</button>

          <button class="btn btn-outline-primary w-100 mb-2" onclick="process('gray')" disabled>Niveau de Gris</button>

          <button class="btn btn-outline-info w-100 mb-2" onclick="compressAsText('huffman')" disabled>Compresser Huffman</button>
          <button class="btn btn-outline-info w-100 mb-2" onclick="compressAsText('shannon')" disabled>Compresser Shannon</button>
          <button class="btn btn-outline-danger w-100 mb-2" onclick="reset()" disabled>Reset</button>
          <button class="btn btn-outline-dark w-100 mb-2" onclick="showHistogram()" id="histogramBtn" disabled>Afficher l'histogramme</button>

          <label for="filterSelect" class="mt-3">choisir un filtre:</label>
          <select id="filterSelect" class="form-select" onchange="process('filtre')" disabled>
            <option value="" disabled selected>-- selectionner un filtre --</option>
            <option value="invert">Invert</option>
            <option value="blur">Blur</option>
            <option value="contour">Contour</option>
            <option value="sharpen">Sharpen</option>
            <option value="edge_enhance">Edge Enhance</option>
            <option value="emboss">Emboss</option>
            <option value="find_edges">Find Edges</option>
            <option value="smooth">Smooth</option>
          </select>

          <label for="CompressSelect" class="mt-3">Choisir mode de compression:</label>
          <select id="CompressSelect" class="form-select" onchange="process('compress')" disabled>
            <option value="" disabled selected>-- Select a compress mode --</option>
            <option value="compress lossless">compression sans perte</option>
            <option value="compress with loss">compression avec perte</option>
          </select>

          <div class="card shadow-sm mt-4" style="max-width: 420px;">
            <div class="card-body">
              <h5 class="card-title mb-3 text-secondary">
                <i class="bi bi-info-circle-fill me-2"></i>Informations sur l'image
              </h5>
              <p class="mb-2 text-dark">
                <i class="bi bi-file-earmark-image me-2 text-muted"></i>
                <strong>Nom du fichier :</strong> 
                <span id="imageNameSpan" class="fw-semibold"></span>
              </p>
              <p class="mb-0 text-dark">
                <i class="bi bi-arrows-angle-expand me-2 text-muted"></i>
                <strong>Taille :</strong> 
                <span id="imageSize" class="fw-semibold"></span>
              </p>
            </div>
          </div>

          <!-- ✅ Image pour l'histogramme -->
        </div>

        <!-- ✅ RIGHT SIDE - Image -->
        <!-- ✅ RIGHT SIDE - Image avec card et boutons -->
        <div class="col-md-8 d-flex flex-column align-items-center">
          <!-- Changement ici : flex-column -->
          <!-- Carte avec l'image -->
          <div class="card p-3" style="max-width: 600px; overflow: hidden; margin-left: 80px; display: none;" id="cardcar">
            <div class="d-flex justify-content-center">
              <div id="imageWrapper" style="width: 100%; height: auto; overflow: hidden;">
                <img id="image" src="" alt="No image uploaded" style="max-width: 100%; transition: transform 0.3s ease;" />
              </div>
            </div>

            <div class="d-flex justify-content-center gap-2 mt-3">
              <button class="btn btn-light border btn-sm" onclick="zoomIn()" disabled title="Zoom In"><i class="fas fa-search-plus" style="color: #0d6efd; font-size: 1.2rem;"></i></button>
              <button class="btn btn-light border btn-sm" onclick="zoomOut()" disabled title="Zoom Out"><i class="fas fa-search-minus" style="color: #0d6efd; font-size: 1.2rem;"></i></button>
              <button class="btn btn-light border btn-sm" onclick="process('rotate')" disabled title="Rotate Left"><i class="fas fa-rotate-left" style="color: #0d6efd; font-size: 1.2rem;"></i></button>
            </div>
          </div>

          <!-- Histogramme sous la carte -->
          <div class="mt-4 w-100" id="histogramContainer" style="display: none; max-width: 600px; margin-left: 80px;">
            <h5>Histogramme</h5>
            <img id="histogram" src="" alt="Histogramme" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/script.js"></script>
  </body>
</html>
