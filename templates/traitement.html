<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="/static/css/style.css" />
    <style>
      body {
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        min-height: 100vh;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }
      
      .glass-card:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
      }
      
      .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #2c3e50; /* bleu ciel profond */
        margin-bottom: 0.5rem;
      }
      
      
      .card-description {
        font-size: 0.95rem;
        color: #d1d5db; /* gris clair doux */
        line-height: 1.5;
      }
      
      .navbar {
        backdrop-filter: blur(15px);
        background: rgba(0, 0, 0, 0.7) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      a.navbar-brand,
      .nav-link {
        color: #ffffff !important;
        font-weight: 500;
      }
      
      .nav-link:hover {
        color: #00d4ff !important;
      }
      
      /* Classe personnalisée pour le select avec fond #3498db */
      .glass-select {
        background-color: #2c3e50; !important; /* bleu clair personnalisé */
        color: white !important;
        border: 1px solid #2980b9; /* bordure un peu plus foncée */
        border-radius: 0.25rem;
        
      }
      
      .glass-select option {
        background-color: #2c3e50; /* fond option plus opaque */
        color: #66b2ff; /* texte option bleu clair */
      }
      
      /* Option sélectionnée */
      .glass-select option:checked {
        background-color: #2980b9;
        color: white;
      }
      .glass-select:disabled {
        background-color: #3b4b5a !important; /* un ton plus clair que #2c3e50 */
        color: #e0e0e0 !important;
        border: 1px solid #4a6fa1 !important;
        opacity: 1 !important;
        cursor: not-allowed;
      }
      
      #upload {
        background-color: #2c3e50; /* bleu nuit foncé */
        color: #d1e8ff; /* bleu clair, un peu doux */
        border: 1px solid #2980b9; /* bleu moyen pour la bordure */
        padding: 0.4rem 0.75rem;
        border-radius: 0.375rem;
        font-weight: 500;
        font-size: 1rem;
        width: 100%;
        cursor: pointer;
      }
      
      /* bouton "choisir un fichier" */
      #upload::file-selector-button {
        background-color: #3498db; /* bleu ciel saturé */
        color: white; /* texte blanc */
        border: none;
        padding: 0.4rem 1rem;
        margin-right: 10px;
        border-radius: 0.375rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.25s ease;
      }
      
      #upload::file-selector-button:hover {
        background-color: #2980b9; /* bleu plus foncé au hover */
      }
    </style>
  </head>

  <body>
    <!-- ✅ NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Image Processor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('traitement_image') }}">Traitement Image</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('decompression_fichier') }}">Décompresser Fichier</a>
            </li>
            <li class="nav-item">
              <a id="downloadBtn" class="nav-link disabled" href="#"><i class="fas fa-download"></i> Télécharger</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ✅ MAIN SECTION -->
    <div class="container mt-4">
      <div class="row">
        <!-- ✅ LEFT SIDE - Controls -->
        <div class="col-md-4">
          <h4>Upload image a traiter</h4>
          <input type="file" id="upload" accept="image/*" class="form-control mb-3" />

          <button class="btn btn-outline-primary w-100 mb-2" onclick="process('gray')" disabled>Niveau de Gris</button>

          <button class="btn btn-outline-info w-100 mb-2" onclick="compressAsText('huffman')" disabled>Compresser Huffman</button>
          <button class="btn btn-outline-info w-100 mb-2" onclick="compressAsText('shannon')" disabled>Compresser Shannon</button>
          <button class="btn btn-outline-danger w-100 mb-2" onclick="reset()" disabled>Reset</button>
          <!-- ✅ Bouton pour afficher histogramme -->
          <button class="btn btn-outline-dark w-100 mb-2" onclick="showHistogram()" id="histogramBtn" disabled>Afficher l'histogramme</button>

          <label for="filterSelect" class="mt-3">choisir un filtre:</label>
          <select id="filterSelect" class="form-select glass-select" onchange="process('filtre')" disabled>
            <option value="" disabled selected>-- selectionner un filtre --</option>
            <option value="invert">Invert</option>
            <option value="blur">Blur</option>
            <option value="contour">Contour</option>
            <option value="sharpen">Sharpen</option>
            <option value="edge_enhance">Edge Enhance</option>
            <option value="emboss">Emboss</option>
            <option value="find_edges">Find Edges</option>
            <option value="smooth">Smooth</option>
          </select>

          <label for="CompressSelect" class="mt-3">Choisir mode de compression:</label>
          <select id="CompressSelect" class="form-select glass-select" onchange="process('compress')" disabled>
            <option value="" disabled selected>-- Select a compress mode --</option>
            <option value="compress lossless">compression sans perte</option>
            <option value="compress with loss">compression avec perte</option>
          </select>

          <div class="card glass-card shadow-sm mt-4" style="max-width: 420px;">
            <div class="card-body">
              <h5 class="card-title mb-3 "><i class="bi bi-info-circle-fill me-2"></i> <i class="fas fa-circle-info me-2"></i> Informations sur l'image</h5>
              <p class="mb-2 text-dark">
                <i class="bi bi-file-earmark-image me-2 text-muted"></i>
                <strong>Nom du fichier :</strong>
                <span id="imageNameSpan" class="fw-semibold"></span>
              </p>
              <p class="mb-0 text-dark">
                <i class="bi bi-arrows-angle-expand me-2 text-muted"></i>
                <strong>Taille :</strong>
                <span id="imageSize" class="fw-semibold"></span>
              </p>
            </div>
          </div>

          <!-- ✅ Image pour l'histogramme -->
        </div>

        <!-- ✅ RIGHT SIDE - Image -->
        <!-- ✅ RIGHT SIDE - Image avec card et boutons -->
        <div class="col-md-8 d-flex flex-column align-items-center">
          <!-- Changement ici : flex-column -->
          <!-- Carte avec l'image -->
          <div class="card p-3 glass-card" style="max-width: 600px; overflow: hidden; margin-left: 80px; display: none;" id="cardcar">
            <div class="d-flex justify-content-center">
              <div id="imageWrapper" style="width: 100%; height: auto; overflow: hidden;">
                <img id="image" src="" alt="No image uploaded" style="max-width: 100%; transition: transform 0.3s ease;" />
              </div>
            </div>

            <div class="d-flex justify-content-center gap-2 mt-3">
              <button class="btn btn-light border btn-sm" onclick="zoomIn()" disabled title="Zoom In"><i class="fas fa-search-plus" style=" font-size: 1.2rem;"></i></button>
              <button class="btn btn-light border btn-sm" onclick="zoomOut()" disabled title="Zoom Out"><i class="fas fa-search-minus" style=" font-size: 1.2rem;"></i></button>
              <button class="btn btn-light border btn-sm" onclick="process('rotate-left')" disabled title="Rotate Left"><i class="fas fa-rotate-left" style=" font-size: 1.2rem;"></i></button>
              <button class="btn btn-light border btn-sm" onclick="process('rotate-right')" disabled title="Rotate Right"><i class="fas fa-rotate-right" style=" font-size: 1.2rem;"></i></button>
            </div>
          </div>

          <!-- Histogramme sous la carte -->
          <div class="mt-4 w-100" id="histogramContainer" style="display: none; max-width: 600px; margin-left: 80px;">
            <h5>Histogramme</h5>
            <img id="histogram" src="" alt="Histogramme" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/script.js"></script>
  </body>
</html>
